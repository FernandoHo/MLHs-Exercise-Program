<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | TAPit</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止页面滚动条 */
            background-color: black;
        }

        #unity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中 canvas */
            width: 100vw; 
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #unity-canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain; /* 确保画面不会变形 */
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">TAPit</div>
        </div>
    </div>

    <script>
        var canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/TAPit-WEB.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/TAPit-WEB.data",
            frameworkUrl: buildUrl + "/TAPit-WEB.framework.js",
            codeUrl: buildUrl + "/TAPit-WEB.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "TAPit",
            productVersion: "1.0",
            showBanner: unityShowBanner,
            devicePixelRatio: window.devicePixelRatio || 1.5,  // 自动调整像素密度，防止模糊
        };

        function resizeCanvas() {
            let isFullScreen = document.fullscreenElement !== null;  // 检查是否全屏模式

            if (isFullScreen) {
                // 全屏模式：让 canvas 充满全屏
                canvas.style.width = "100vw";
                canvas.style.height = "100vh";
                canvas.width = window.screen.width;
                canvas.height = window.screen.height;
            } else {
                // 非全屏模式：按 4K 比例缩放
                let scaleFactor = Math.min(window.innerWidth / 3840, window.innerHeight / 2160, 1);
                canvas.style.width = Math.min(3840 * scaleFactor, window.innerWidth) + "px";
                canvas.style.height = Math.min(2160 * scaleFactor, window.innerHeight) + "px";
                canvas.width = 3840;
                canvas.height = 2160;
            }
        }

        document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1); // 仅在点击"全屏"按钮时才触发
        };

        document.addEventListener("fullscreenchange", resizeCanvas);
        document.addEventListener("webkitfullscreenchange", resizeCanvas);
        document.addEventListener("mozfullscreenchange", resizeCanvas);

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

    </script>
</body>
</html>
