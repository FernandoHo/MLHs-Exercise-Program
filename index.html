<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | TAPit</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* 让页面占满整个浏览器窗口 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      /* 外层容器，充满整个视窗 */
      #unity-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      /* 内层 Unity 容器，固定尺寸为 3840×2160（16:9），
         通过 transform 实现缩放及居中显示 */
      #unity-container {
        position: absolute;
        width: 3840px;
        height: 2160px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
        transform-origin: top left;
      }
      /* Canvas 填满 Unity 容器 */
      #unity-canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="unity-wrapper">
      <div id="unity-container" class="unity-desktop">
        <!-- canvas 内部渲染分辨率保持 3840x2160 -->
        <canvas id="unity-canvas" width="3840" height="2160" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
          <div id="unity-logo-title-footer"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">TAPit</div>
        </div>
      </div>
    </div>
    <script>
      // 动态缩放函数：计算缩放因子并应用 transform
      function resizeUnity() {
        const container = document.getElementById('unity-container');
        // 目标分辨率
        const targetWidth = 3840;
        const targetHeight = 2160;
        // 当前浏览器窗口尺寸
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        // 计算水平和垂直方向的缩放比例，取较小值确保完全显示
        const scaleX = windowWidth / targetWidth;
        const scaleY = windowHeight / targetHeight;
        const scale = Math.min(scaleX, scaleY);
        container.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
      }
      window.addEventListener('resize', resizeUnity);
      resizeUnity();

      var canvas = document.querySelector("#unity-canvas");

      // 用于显示提示信息（错误或警告）
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') {
          div.style = 'background: red; padding: 10px;';
        } else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TAPit-WEB.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/TAPit-WEB.data",
        frameworkUrl: buildUrl + "/TAPit-WEB.framework.js",
        codeUrl: buildUrl + "/TAPit-WEB.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TAPit",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // 针对移动设备的处理
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // 移动端：全屏填充浏览器窗口
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // 如有需要可降低移动设备的像素比：
        // config.devicePixelRatio = 1;
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
