<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | TAPit</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      /* 让页面占满整个浏览器窗口，并设置背景为黑色 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      /* 外层容器充满窗口 */
      #unity-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        background: #000;
      }
      /* 内部 Unity 容器，保证加载条、警告等元素正确显示 */
      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      /* canvas 本身不再使用 transform 缩放，而由 JS 动态设置 CSS 尺寸与位置 */
      #unity-canvas {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="unity-wrapper">
      <div id="unity-container" class="unity-desktop">
        <!-- canvas 内部渲染分辨率仍保持 3840x2160 -->
        <canvas id="unity-canvas" width="3840" height="2160" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
          <div id="unity-logo-title-footer"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">TAPit</div>
        </div>
      </div>
    </div>
    <script>
      // 根据当前窗口尺寸计算等比例缩放后 canvas 的显示尺寸和位置
      function resizeCanvas() {
        const canvas = document.getElementById('unity-canvas');
        const targetWidth = 3840;
        const targetHeight = 2160;
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        // 计算保持 16:9 比例的缩放因子
        const scale = Math.min(windowWidth / targetWidth, windowHeight / targetHeight);
        const newWidth = targetWidth * scale;
        const newHeight = targetHeight * scale;
        // 设置 canvas 的 CSS 宽高（仅影响显示尺寸，内部渲染分辨率仍为 3840x2160）
        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";
        // 居中显示 canvas
        canvas.style.left = (windowWidth - newWidth) / 2 + "px";
        canvas.style.top = (windowHeight - newHeight) / 2 + "px";
      }
      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('load', resizeCanvas);

      var canvas = document.getElementById("unity-canvas");

      // 用于显示错误或警告消息
      function unityShowBanner(msg, type) {
        var warningBanner = document.getElementById("unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') {
          div.style = 'background: red; padding: 10px;';
        } else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TAPit-WEB.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/TAPit-WEB.data",
        frameworkUrl: buildUrl + "/TAPit-WEB.framework.js",
        codeUrl: buildUrl + "/TAPit-WEB.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TAPit",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        // 如果需要你也可以设置 matchWebGLToCanvasSize（默认为 true）
        // matchWebGLToCanvasSize: true,
      };

      // 针对移动设备的处理
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.getElementById("unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // 如有需要，可调整移动设备的 devicePixelRatio
        // config.devicePixelRatio = 1;
      }

      document.getElementById("unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.getElementById("unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.getElementById("unity-loading-bar").style.display = "none";
          document.getElementById("unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
